<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap');
    </style>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="fondo" class="fondo">
  <div class="card">
    <img src="images/illustration-hero.svg" alt="ilustracion" class="hero">
    <h1>Order Summary</h1>
    <p class="p1">You can now listen to millions of songs, <br>
      audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
      
        <div class="box">
        <img src="images/icon-music.svg" alt="icon" class="icon">
         <h3 >Annual Plan</h3>
         <p class="p2">$59.99/year</p>
         <a href="#" class="a">Change</a>
        </div>
        <div>
          <button class="boton1">Proceed to Payment</button>
          <button class="boton2">Cancel Order</button>
        </div>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
